<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyMesh</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
            "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="index.js"></script>
</head>

<body style="background-color:rgb(43, 54, 59);">
    <div class="overlay" id="header">
        <h4 class="title">Welcome to MelodyMesh</h4>

        <label for="material" class="label">Material</label>
        <br>
        <select name="material" id="material-select">
            <option value="normals">Normals</option>
            <option value="wireframe">Wireframe</option>
        </select>
        <br/>

        <label for="m1" id="m1label" name="mlabel">m1: 3</label>
        <input type="range" id="m1" name="m1" class="slider" min="0" max="3" step="1" value="3"><br/>
        <label for="l1" id="l1label" name="llabel">l1: 9</label>
        <input type="range" id="l1" name="l1" class="slider" min="0" max="30" step="1" value="9"><br/>

        <label for="m2" id="m2label" name="mlabel">m2: 6</label>
        <input type="range" id="m2" name="m2" class="slider" min="0" max="9" step="1" value="6"><br/>
        <label for="l1" id="l2label" name="llabel">l2: 18</label>
        <input type="range" id="l2" name="l2" class="slider" min="0" max="30" step="1" value="18"><br/>

        <label for="m3" id="m3label" name="mlabel">m3: 8</label>
        <input type="range" id="m3" name="m3" class="slider" min="0" max="18" step="1" value="8"><br/>
        <label for="l3" id="l3label" name="llabel">l3: 24</label>
        <input type="range" id="l3" name="l3" class="slider" min="0" max="30" step="1" value="24"><br/>



        <label for="audio" class="label" id="label">Upload your MP3:</label>
        <br/>
        <input type="file" class="label" id="song" accept=".mp3">
        <br/><br/>
        <button id="playpause" class="button" type="button">Play</button>

        
        <br/>
        <br/>
        <br/>
        <p class="eq" id='eqoutput'></p>
    </div>

    <canvas class="canvas" id="canvas"></canvas>
</body>

</html>
