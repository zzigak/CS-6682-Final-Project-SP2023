<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MelodyMesh</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.3.0/simplex-noise.min.js"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
            "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.152.2/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="index.js"></script>
</head>

<body style="background-color:rgb(43, 54, 59);">
    <div class="overlay" id="header">
        <h4 class="title">Welcome to MelodyMesh</h4>


        <label for="lowx">lows x</label>
        <input type="range" id="lowx" name="lowx" class="slider" min="-10" max="10" step="0.2" value="0"><br><br>
        <label for="lowy">lows y</label>
        <input type="range" id="lowy" name="lowy" class="slider" min="0" max="25" step="0.2" value="2"><br><br>
        <label for="lowz">lows z</label>
        <input type="range" id="lowz" name="lowz" class="slider" min="-10" max="10" step="0.2" value="0"><br><br>


        <label for="midx">mids x</label>
        <input type="range" id="midx" name="midx" class="slider" min="-10" max="10" step="0.2" value="0"><br><br>
        <label for="midy">mids y</label>
        <input type="range" id="midy" name="midy" class="slider" min="0" max="25" step="0.2" value="5"><br><br>
        <label for="midz">mids z</label>
        <input type="range" id="midz" name="midz" class="slider" min="-10" max="10" step="0.2" value="0"><br><br>


        <label for="highx">high x</label>
        <input type="range" id="highx" name="highx" class="slider" min="-10" max="10" step="0.2" value="0"><br><br>
        <label for="highy">high y</label>
        <input type="range" id="highy" name="highy" class="slider" min="0" max="25" step="0.2" value="20"><br><br>
        <label for="highz">high z</label>
        <input type="range" id="highz" name="highz" class="slider" min="-10" max="10" step="0.2" value="0"><br><br>


        <label for="audio" class="label" id="label">Upload your MP3:</label>
        <br/>
        <input type="file" class="label" id="song" accept=".mp3">
        <br/><br/>
        <button id="playpause" class="button" type="button">Play</button>

        
        <br/>
        <br/>
        <br/>
        <p class="eq" id='eqoutput'></p>
    </div>

    <canvas class="canvas" id="canvas"></canvas>
</body>

</html>
